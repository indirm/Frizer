{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin prijava</h2>
    <form method="POST" class="space-y-4">
        <input type="password" name="password" placeholder="Geslo" 
               class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition">
            Prijava
        </button>
    </form>
</div>
{% endblock %}
