<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Frizerski Studio{% endblock %}</title>

    <!-- Tab icon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script/script.js') }}" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

<!-- Header / Navbar -->
<header class="bg-gray-800 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
        <!-- Logo + Name -->
        <a href="/" class="flex items-center gap-3">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Frizerski Studio Logo" class="h-14 w-14">
            <span class="font-extrabold text-2xl sm:text-3xl">LeHa</span>
        </a>

        <!-- Public navigation -->
        <nav>
            <ul class="flex space-x-6 font-semibold text-lg">
                <li><a href="{{ url_for('index') }}" class="hover:text-yellow-400 transition-colors">Domov</a></li>
                <li><a href="{{ url_for('cenik') }}" class="hover:text-yellow-400 transition-colors">Cenik</a></li>
                <li><a href="{{ url_for('galerija') }}" class="hover:text-yellow-400 transition-colors">Galerija</a></li>
                <li><a href="{{ url_for('o_nama') }}" class="hover:text-yellow-400 transition-colors">O nas</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Admin login button (hidden for public) -->
{% if session.get('admin') %}
<div class="bg-gray-700 text-gray-100 py-2 text-center font-semibold">
    Admin: <a href="/dashboard" class="underline hover:text-yellow-400 transition-colors">Pojdi na dashboard</a>
    <span class="mx-4">|</span>
    <a href="/logout" class="underline hover:text-red-400 transition-colors">Odjava</a>
</div>
{% endif %}

<main class="flex-grow container mx-auto p-6">
    {% block content %}{% endblock %}
</main>

<footer class="bg-gray-800 text-gray-300 text-center p-4 mt-8">
    &copy; 2026 Frizerski Studio
</footer>
</body>
</html>
