<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Frizerski Studio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='script/script.js') }}" defer></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

<header class="bg-gray-900 text-white">
    <div class="container mx-auto flex justify-between items-center p-4">
        <a href="/" class="font-bold text-xl">Frizerski Studio</a>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:text-yellow-400">Domov</a></li>
                <li><a href="/cenik" class="hover:text-yellow-400">Cenik</a></li>
                <li><a href="/galerija" class="hover:text-yellow-400">Galerija</a></li>
                <li><a href="/o_nama" class="hover:text-yellow-400">O nas</a></li>
                {% if session.get('admin') %}
                <li><a href="/dashboard" class="hover:text-yellow-400">Admin</a></li>
                <li><a href="/logout" class="hover:text-yellow-400">Logout</a></li>
                {% else %}
                <li><a href="/LeHa" class="hover:text-yellow-400">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>

<main class="flex-grow container mx-auto p-4">
    {% block content %}{% endblock %}
</main>

<footer class="bg-gray-900 text-white text-center p-4 mt-8">
    &copy; {{ datetime.utcnow().year }} Frizerski Studio
</footer>

</body>
</html>
