<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Frizerski Salon{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-blue-700 text-white p-4 flex flex-col sm:flex-row justify-between items-center">
    <a href="/" class="font-bold text-xl mb-2 sm:mb-0">Leon & Miha Frizerja</a>
    <div class="flex gap-4 flex-wrap justify-center">
        <a href="/" class="hover:underline">Domov</a>
        <a href="/cenik" class="hover:underline">Cenik</a>
        <a href="/galerija" class="hover:underline">Galerija</a>
        <a href="/o_nama" class="hover:underline">O nas</a>
    </div>
</nav>

<!-- Main content -->
<main class="flex-grow max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-blue-700 text-white p-4 text-center mt-8">
    &copy; 2026 Leon & Miha Frizerja. Vse pravice pridr≈æane.
</footer>
</body>
</html>
