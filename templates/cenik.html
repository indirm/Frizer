{% extends "base.html" %}
{% block title %}Cenik{% endblock %}

{% block content %}
<h1 class="text-4xl sm:text-5xl font-extrabold mb-12 text-center text-gray-900">Naš Cenik</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 px-4 sm:px-6 lg:px-8">
    {% for s in services %}
    <div class="bg-white p-6 rounded-2xl shadow-xl hover:shadow-2xl transition-transform transform hover:-translate-y-1">
        <h2 class="font-bold text-2xl mb-2 text-gray-900">{{ s.name }}</h2>
        <p class="text-gray-700 text-lg">{{ s.price }} €</p>
    </div>
    {% else %}
    <p class="col-span-full text-center text-gray-500 text-lg mt-6">Še ni storitev.</p>
    {% endfor %}
</div>
{% endblock %}
