{% extends "base.html" %}
{% block title %}Cenik{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">Naš Cenik</h1>

<div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for s in services %}
    <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
        <h2 class="font-bold text-lg">{{ s.name }}</h2>
        <p class="text-gray-600 mt-1">{{ s.price }} €</p>
    </div>
    {% else %}
    <p class="col-span-full text-center text-gray-500">Še ni storitev.</p>
    {% endfor %}
</div>
{% endblock %}
