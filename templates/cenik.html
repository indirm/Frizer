{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Naše storitve</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for s in services %}
            <div class="bg-white shadow rounded p-4 hover:scale-105 transition">
                <h3 class="font-bold text-xl mb-2">{{ s.name }}</h3>
                <p class="text-gray-600 text-lg">{{ s.price }} €</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
