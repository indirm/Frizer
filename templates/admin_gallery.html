{% extends "base.html" %}
{% block title %}Uredi Galerijo{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">

    <h1 class="text-3xl font-bold mb-8 text-center">Uredi Galerijo</h1>

    <!-- ADD NEW ENTRY -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-12">
        <h2 class="text-xl font-semibold mb-5">Dodaj novo stranko</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="text" name="title" placeholder="Ime stranke"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>

            <input type="text" name="description" placeholder="Katera frizura je bila narejena"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">

            <div>
                <label class="block font-medium mb-2">Before slika</label>
                <input type="file" name="before"
                       class="w-full p-2 border rounded-lg" required>
            </div>

            <div>
                <label class="block font-medium mb-2">After slika</label>
                <input type="file" name="after"
                       class="w-full p-2 border rounded-lg" required>
            </div>

            <button type="submit"
                    class="bg-gray-900 text-white px-6 py-2 rounded-lg hover:bg-gray-800 transition w-full sm:w-auto">
                Dodaj v galerijo
            </button>
        </form>
    </div>

    <!-- EXISTING GALLERY -->
    <h2 class="text-2xl font-bold mb-6">Obstoječe slike</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for image in images %}
        <div class="bg-white rounded-xl shadow-lg p-4 hover:shadow-2xl transition">
            <h3 class="font-bold text-lg mb-1">{{ image.title }}</h3>
            <p class="text-gray-600 mb-3">{{ image.description }}</p>

            <div class="grid grid-cols-2 gap-2 mb-3">
                <img src="{{ url_for('static', filename=image.before_image) }}"
                     class="rounded-lg object-cover h-40 w-full">
                <img src="{{ url_for('static', filename=image.after_image) }}"
                     class="rounded-lg object-cover h-40 w-full">
            </div>

            <a href="/admin/gallery/delete/{{ image.id }}"
               class="text-red-600 font-semibold hover:text-red-800 transition inline-block">
               Izbriši
            </a>
        </div>
        {% else %}
        <p class="col-span-full text-center text-gray-500">Še ni slik v galeriji.</p>
        {% endfor %}
    </div>

</div>
{% endblock %}
